<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="somos una empresa dedicada al servicio de instalación de alarmas y cámaras de seguridad">
    <meta name="keywords" content="intalacion, seguridad, camaras, alarmas">
    <title>jhl-security-contacto</title>

    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="backgroud">
    <header class="header"> <!---logotipo, menu de navegacion, busqueda, iconos---> 
        <img class="header__logo" src="../imagenes/logo 2.png" width="100" height="100" alt="logo">

        <a class="header__menu" href="#lateral">
            <span class="jam jam-menu"></span>
        </a>

        <nav class="nav" id="lateral"> <!--menu de navegador--->       
            <ul class="nav__lista">
                <li class="nav__item">
                    <a class="nav__enlace" href="../index.html">Inicio</a></li>
                <li class="nav__item">
                    <a class="nav__enlace" href="nosotros.html">Nosotros</a></li>
                <li class="nav__item">
                    <a class="nav__enlace" href="alarmas.html">Alarmas</a></li>
                <li class="nav__item">
                    <a class="nav__enlace" href="camaras.html">Cámaras </a></li>
                <li class="nav__item">
                    <a class="nav__enlace" href="contacto.html">Contacto</a></li>
                    <a class="nav__cruz" href="#"><span class="jam jam-close"></span></a></li>
              </ul>
    </header>  
    <main class="seccion__contacto">
        <section>
            <h2 class="seccion__titulo">Contacto</h2>
        </section>
        <section class="contacto__formulario"> 
            <h3 class="contacto__subtitulo">Envianos tu consulta</h3>
            <div>
                <label for="nombre"></label>
                <input class="contacto__controladores" type="text" id="nombre" name="nombre" placeholder="Nombre*">
            </div>
            <div>
                <label for="email"></label>
                <input class="contacto__controladores" type="email" name="email" id="email" placeholder="Email*">
            </div>
            <div>
                <label for="telefono"></label>
                <input class="contacto__controladores" type="number" name="telefono" id="telefono" placeholder="Telefono*">
            </div>
            <div>
                <label for="consulta"></label>
                <textarea class="contacto__controladores" name="consulta" id="consulta" cols="30" rows="10" placeholder="Consulta*"></textarea>
            </div>
            <div>
                <button class="contacto__controladores">Enviar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <img class="header__logo" src="../imagenes/logo 2.png" alt="logo" width="100px" height="100%">
        </div>
        
        <div class="footer__text">
            <p>Copyright ©2022 (jhl-security). Todos los Derechos Reservados</p>
        </div>
        <div class="footer__icons">
            <a class="icons wapp" href="#"><span class="jam jam-whatsapp"></span></a>
            <a class="icons inst" href="#"><span class="jam jam-instagram"></span></a>
        </div>
    </footer>
</body>
</html>
